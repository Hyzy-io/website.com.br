<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Administração Hosting</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Rajdhani:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600|Sora:400,700|Poppins:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./dashboard.css" />
  <link rel="stylesheet" href="./plans.css" />
  <link rel="stylesheet" href="./softwares.css" />
  <script type="module" src="./theme.js"></script>
</head>
<body>
  <nav class="navbar">
    <span class="logo">HYZY.io AdminHosting</span>
    <div class="nav-menu">
      <button class="nav-link active" data-page="dashboard" id="navDashboard">
        <svg aria-hidden="true" width="20" height="20" viewBox="0 0 20 20" fill="none"><rect x="3" y="8" width="14" height="9" rx="3" fill="#F77028"/><rect x="7" y="4" width="6" height="8" rx="2" fill="#fff"/><circle cx="16" cy="6" r="2" fill="#fff" fill-opacity="0.12"/></svg>
        <span>Dashboard</span>
      </button>
      <button class="nav-link" data-page="plans" id="navPlans">
        <svg aria-hidden="true" width="20" height="20" viewBox="0 0 32 32" fill="none">
          <rect x="6" y="10" width="20" height="10" rx="3" fill="#F77028"/>
          <rect x="11" y="14" width="10" height="4" rx="1.6" fill="#fff"/>
          <path d="M22 10V8c0-1-.8-2-2-2h-8c-1.2 0-2 .9-2 2v2" stroke="#fff" stroke-width="1"/>
        </svg>
        <span>Planos</span>
      </button>
    </div>
    <div class="theme-toggle">
      <button id="toggleTheme" aria-label="Alternar tema">
        <svg id="themeIcon" width="28" height="28" viewBox="0 0 28 28" fill="none"></svg>
      </button>
    </div>
  </nav>
  <main class="dashboard">
    <aside class="subscription-list-area" id="plansSection" style="display:none">
      <!-- Planos SPA - BODY is now rendered by plans.js -->
      <div id="plansRoot"></div>
    </aside>
    <section class="software-cards" id="dashboardSection">
      <!-- Dashboard cards managed by dashboard.js -->
    </section>
    <!-- Overlay Sidemenu Softwares -->
    <div class="sidemenu-softwares-overlay" id="softwaresOverlay" tabindex="-1" aria-modal="true" aria-label="Seus Softwares">
      <!-- Overlay content managed by softwares.js -->
      <div class="sidemenu-softwares-menu" id="softwaresMenu"></div>
    </div>
  </main>
  <script type="module" src="./dashboard.js"></script>
  <script type="module" src="./plans.js"></script>
  <script type="module" src="./softwares.js"></script>
</body>
</html>
